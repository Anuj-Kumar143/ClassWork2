<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        
        table {
            border-collapse: collapse; 
            width: 50%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd; 
            padding: 12px; 
            text-align: left; 
        }
        th {
            background-color: #f2f2f2; 
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
    </style>
</head>
<body>

    <h2>Monthly Sales Report</h2>

    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales ($)</th>
                <th>Profit ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>15,000</td>
                <td>3,500</td>
            </tr>
            <tr>
                <td>February</td>
                <td>18,000</td>
                <td>4,200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>12,500</td>
                <td>2,900</td>
            </tr>
            <tr>
                <td>Total Q1</td>
                <td>45,500</td>
                <td>10,600</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
