<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Web Page</h1>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <br><br>

    <!-- Sidebar (Float) -->
    <div class="sidebar">
        <h3>Sidebar</h3>
        <p>welcome to the web page</p>
    </div>

    <!-- Main Content (Float) -->
    <div class="content">
        <h3>Main Content</h3>
        <p>if you need any help contact xyz@gmail.com</p>
    </div>

    <!-- Clear the floats -->
    <div class="clear"></div>

</body>
</html>
